<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>
<h1>Add new user</h1>
<form action="#" th:action="@{/users/save-user}"
      method="post" th:object="${user}">

    <label for=>Name</label>
    <input type="text" th:field="*{name}" placeholder="enter your name">
    <br>
    <label for=>Age</label>
    <input type="text" th:field="*{age}" placeholder="enter your age">
    <br>
    <input type="submit" value="Save user">
</form>
</body>
</html>
